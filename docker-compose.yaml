services:
  app:
    build: .
    container_name: lab-nest-app
    ports:
      - "8080:3000"
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=secret
      - DATABASE_NAME=lab_db

  db:
    image: postgres:15.4-alpine3.18
    container_name: lab-postgres-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: lab_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data: